<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#333" />
    <title>Doggo the forg</title>
 
</head>
<body style="background-color: pink;">
    <center>
        <div style="
        padding-top: 8%;
        margin-right: 17%;
        margin-left: 17%;
        border-style: solid;
        border-width: 4px;
        border-radius: 15px;
        border-color: white;
        background-color: #3c4fe0; 
        ">
            
            <img src="" alt="" id="yes" 
            style="
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            height: 300px;
            width: 400px;">
            <button class="button-29" role="button" onclick="show()"
            >Randomized Dog Photo</button>
            <h2 class="">Status:</h2>
            <p  id="no" style="color: red;"></p>
        </div>
    </center>

    
    




    <script>
    function show() {
        fetch ("https://dog.ceo/api/breeds/image/random")
        .then(x => x.json())
        .then((y)=>{
        document.getElementById("yes").src = y.message;
        document.getElementById("no").innerHTML = y.status;
        })
    }

    if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
   navigator.serviceWorker.register('../sw.js').then( () => {
    console.log('Service Worker Registered')
   })
 })
}
    </script>

</body>
</html>
